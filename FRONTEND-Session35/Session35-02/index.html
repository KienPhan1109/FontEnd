<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/7b988689d5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center bg-light gap-5 flex-column">
            <button type="button" class="btn btn-danger p-3 w-25 m-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
                ADD BOOKMARK
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-light">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Bookmark</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Website Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="url" class="form-label">Website URL</label>
                                    <input type="url" class="form-control" id="url">
                                </div>
                                <button type="button" class="btn btn-primary" id="save">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3 mb-3">
                    <div class="p-2">
                        <div class="card text-bg-dark mb-3 opacity-75" style="max-width: 18rem;">
                            <div class="card-header text-end">
                                <button type="button" class="btn-close" aria-label="Close" id="del"></button>
                            </div>
                            <div class="card-body">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
