<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: tahoma;
        }
        .header {
            margin-top: 10px;
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .menu a:hover{
            text-decoration: underline;
        }
        .body {
            padding: 200px;
            text-align: center;
            background-color: rgba(181, 181, 181, 0.144);
        }
        .button input{
            background-color: rgb(37, 181, 37);
            border: 0cap;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            color: white;
        }
        .feature {
            margin: 10px;
            display: flex;
            justify-content: space-between;
        }
        .feature p{
            background-color: #cdcdcd;
            padding: 15px;
            padding-inline: 250px;
        }
        .footer {
            padding: 1px;
            background-color: rgba(0, 0, 0, 0.756);
            font-size: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h2>MyLogo</h2>
        </div>
        <div class="menu">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
        </div>
    </div>
    <div class="body">
        <h1>Welcome to My Website</h1>
        <p>We provide the best solutions for your business.</p>
        <div class="button">
            <input type="button" value="Get Started">
        </div>
    </div>
    <div class="feature"> 
        <div class="f1">
            <p>Feature 1</p>
        </div>
        <div class="f2">
            <p>Feature 2</p>
        </div>
        <div class="f3">
            <p>Feature 3</p>
        </div>
    </div>
    <div class="footer">
        <p>Contact us: email@example.com</p>
    </div>
</body>
</html>
