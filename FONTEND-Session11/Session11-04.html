<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            width: 100%;
            gap: 10px;
        }
        .container_header {
            display: flex;
            height: 20vh;
            gap: 10px;
        }
        .header1, .header2{
            background-color: rgb(239, 24, 81);
            width: 50%;
        }
        .body {
            width: 100%;
            height: 40vh;
            background-color: rgb(251, 251, 53);
        }
        .container_box1 {
            display: flex;
            height: 30vh;
            gap: 10px;
            width: 100%;
        }
        .box1, .box2, .box3{
            width: 33%;
            background-color: rgb(44, 48, 255);
        }
        .container_box2 {
            display: flex;
            height: 20vh;
            gap: 10px;
            width: 100%;
        }
        .box4, .box5, .box6, .box7{
            width: 25%;
            background-color: rgb(186, 186, 186);
        }
        @media (min-width:768px) and (max-width: 1200px){
            .container_header {
                flex-direction: column;
                height: 20vh;
                gap: 10px;
            }
            .header1, .header2{
                width: 100%;
                height: 10vh;
            }
            .body {
                width: 100%;
                height: 30vh;
            }
            .container_box1 {
                flex-direction: column;
                height: 60vh;
                gap: 10px;
            }
            .box1, .box2, .box3{
                width: 100%;
                height: 20vh;
            }
            .container_box2 {
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto;
                height: 30vh;
                gap: 10px;
            }
            .box4, .box5, .box6, .box7{
                width: 100%;
                height: 15vh;               
            }
        }
        @media (max-width:768px){
            .container_header {
                flex-direction: column;
                height: 20vh;
                gap: 10px;
            }
            .header1, .header2{
                width: 100%;
                height: 10vh;
            }
            .body {
                width: 100%;
                height: 20vh;
            }
            .container_box1 {
                flex-direction: column;
                height: 90vh;
                gap: 10px;
            }
            .box1, .box2, .box3{
                width: 100%;
                height: 30vh;
            }
            .container_box2 {
                flex-direction: column;
                height: 30vh;
                gap: 10px;
            }
            .box4, .box5, .box6, .box7{
                width: 100%;
                height: 15vh;               
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container_header">
            <div class="header1"></div>
            <div class="header2"></div>
        </div>
        <div class="body"></div>
        <div class="container_box1">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="container_box2">
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
            <div class="box7"></div>
        </div>
    </div>
</body>
</html>
