<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            height: 100vh;
            background-color: rgb(214, 234, 252);
            padding: 20px;
        }
        .container {
            width: 50%;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .header {
            padding: 10px;
            background-color: rgb(127, 89, 243);
            text-align: center;
            color: white;
            margin-bottom: 5px;
        }
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        .sidebar {
            height: 1000px;
            width: 20%;
            padding: 10px;
            background-color: rgb(18, 197, 21);
            color: white;
            
        }
        .content {
            height: 1000px;
            width: 80%;
            padding: 10px;
            background-color: rgb(247, 86, 86);
            color: white;
        }
        .footer {
            padding: 10px;
            background-color: rgb(127, 89, 243);
            text-align: center;
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Header</p>
        </div>
        <div class="body">
            <div class="sidebar">
                <p>Sidebar</p>
            </div>
            <div class="content">
                <p>Content</p>
            </div>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
