<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: white;
            font-size: 20px;
        }
        .header {
            width: 100%;
            height: 10vh;
            background-color: rgb(68, 68, 224);
        }
        .body {
            display: flex;
            height: 80vh;
            gap: 10px;
        }
        .sidebar {
            width: 30%;
            background-color: rgb(92, 199, 80);
        }
        .contact{
            width: 70%;
            background-color: rgb(255, 21, 21);
        }
        .footer {
            width: 100%;
            height: 10vh;
            background-color: rgb(52, 52, 255);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="body">
            <div class="sidebar">Sidebar</div>
            <div class="contact">Contact</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
