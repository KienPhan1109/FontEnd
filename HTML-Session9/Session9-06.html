<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            background-color: rgb(58, 58, 58);
        }
        .container {
            background-color: white;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin: auto;
            height: 50vh;
            color: white;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            gap: 10px;
        }
        .small{
            padding: 10px;
            justify-content: center;
            display: flex;
            background-color: rgb(81, 39, 132);
        }
        .big1{
            justify-content: center;
            display: flex;
            background-color: rgb(81, 39, 132);
            padding: 10px;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .big2{
            justify-content: center;
            display: flex;
            background-color: rgb(81, 39, 132);
            padding: 10px;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="big1">Big</div>
        <div class="small">Small 1</div>
        <div class="small">Small 2</div>
        <div class="small">Small 3</div>
        <div class="small">Small 4</div>
        <div class="big2">Big</div>
        <div class="small">Small 5</div>
        <div class="small">Small 6</div>
        <div class="small">Small 7</div>
        <div class="small">Small 8</div>
    </div>
</body>
</html>
