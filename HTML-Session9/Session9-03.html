<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            background-color: rgb(214, 234, 252);
            height: 100vh;
        }
        .container {
            width: 650px;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 40px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }
        .boxtop {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
        }
        .boxbottom {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: white;
        }
        .box {
            width: 150px;
            height: 50px;
            background-color: rgb(126, 90, 234);
            text-align: center;
        }
        .box56 {
            width: 310px;
            height: 50px;
            background-color: rgb(126, 90, 234);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxtop">
            <div class="box">
                <p>1</p>
            </div>
            <div class="box">
                <p>2</p>
            </div>
            <div class="box">
                <p>3</p>
            </div>
            <div class="box">
                <p>4</p>
            </div>
        </div>
        <div class="boxbottom">
            <div class="box56">
                <p>5</p>
            </div>
            <div class="box">
                <p>6</p>
            </div>
            <div class="box">
                <p>7</p>
            </div>
        </div>
    </div>
</body>
</html>
