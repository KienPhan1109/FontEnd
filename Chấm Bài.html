<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
      .colorbr1{
    background-color: rgb(69, 153, 201);
    width:500px;
    height: 30vh;
    display: flex;
    justify-content: center;
    align-items: center;
 
}

.colorbr2{
    background-color: white;
    width:480px;
    height: 7vh;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 30px;
 
}

input{
    padding-left: 40px;
    width:300px;
    height: 6vh;
    border-radius: 15px;
    border:none;
    outline: none;
}

.icon2{
    gap:20px;
    display: flex;
    font-size: 20px;
    margin-right: 20px;
}


.i:nth-child(1){
    font-size: 40px;
    margin-right: 40px; 
}


    </style>
</head>
<body>
    
    <div class="colorbr1">
        <div class="colorbr2">
            <i class="fa fa-search search-icon"></i>  
            <input type="text" name="search" placeholder="nhập từ khóa tìm kiếm ">
            <div class="icon2">
                <i class="fa fa-microphone"></i>
                <i class="fa fa-camera"></i>
            </div>
    </div>
</body>
</html>
