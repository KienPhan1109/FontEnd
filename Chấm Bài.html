<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss3_Bai10</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="name">Họ và tên:</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngày sinh:</label></td>
          <td><input type="date" name="dob" id="dob" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Nam
            <input type="radio" name="gender" value="female" /> Nữ
          </td>
        </tr>
        <tr>
          <td><label for="phone">Số điện thoại:</label></td>
          <td><input type="tel" name="phone" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="company">Tên công ty:</label></td>
          <td><input type="text" name="company" id="company" /></td>
        </tr>
        <tr>
          <td><label for="role">Vai trò trong công ty:</label></td>
          <td>
            <select name="role" id="role">
              <option value="ceo">Giám đốc điều hành (CEO)</option>
              <option value="manager">Quản lý</option>
              <option value="staff">Nhân viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="company_size">Quy mô công ty:</label></td>
          <td>
            <select name="company_size" id="company_size">
              <option value="small">Doanh nghiệp nhỏ</option>
              <option value="medium">Doanh nghiệp vừa</option>
              <option value="large">Doanh nghiệp lớn</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="industry">Ngành nghề công ty:</label></td>
          <td><input type="text" name="industry" id="industry" /></td>
        </tr>
        <tr>
          <td><label for="reason">Lý do tham gia câu lạc bộ:</label></td>
          <td><textarea name="reason" id="reason" rows="2"></textarea></td>
        </tr>
        <tr>
          <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
          <td>
            <textarea name="experience" id="experience" rows="2"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="goal">Mục tiêu khi tham gia câu lạc bộ:</label></td>
          <td><textarea name="goal" id="goal" rows="2"></textarea></td>
        </tr>
        <tr>
          <td>Chương trình sự kiện mong muốn tham gia:</td>
          <td>
            <input type="checkbox" name="event" value="networking" /> Networking
            <input type="checkbox" name="event" value="workshops" /> Workshops
            <input type="checkbox" name="event" value="seminars" /> Hội thảo
          </td>
        </tr>
        <tr>
          <td>Đăng ký nhận bản tin:</td>
          <td><input type="checkbox" name="newsletter" value="yes" /> Có</td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Đăng ký hội viên</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
