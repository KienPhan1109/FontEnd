<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(71, 71, 71);
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: rgba(7, 172, 67, 0.833);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 5px;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        @media (max-width:768px){
            .container{
                grid-template-columns: auto auto auto auto;
            }
        }
        @media (max-width:480px){
            .container{
                grid-template-columns: auto auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            1
        </div>
        <div class="box">
            2
        </div>
        <div class="box">
            3
        </div>
        <div class="box">
            4
        </div>
        <div class="box">
            5
        </div>
        <div class="box">
            6
        </div>
        <div class="box">
            7
        </div>
        <div class="box">
            8
        </div>
        <div class="box">
            9
        </div>
        <div class="box">
            10
        </div>
        <div class="box">
            11
        </div>
        <div class="box">
            12
        </div>
    </div>
</body>
</html>
