<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/75a18646d0.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: auto;
                height: 1000px;
                background-color: rgb(61, 61, 61);
                text-align: center;
            }
            .container {
                width: 550px;
                background-color: white;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            }
            .head {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .content h1 {
                font-size: 20px;
                color: rgb(150, 150, 150);
            }
            .content p {
                color: rgb(150, 150, 150);
            }
            .border {
                width: 40px;
                height: 0.5px;
                background-color: rgb(143, 143, 143);
                margin-bottom: 15px;
            }
            .down {
                background-color: rgb(142, 142, 248);
                color: white;
                padding: 8px 20px;
                border: none;
                border-radius: 5px;
                margin-right: 10px;
            }
            .learn {
                background-color: rgb(255, 255, 255);
                color: rgb(74, 74, 74);
                padding: 8px 20px;
                border: 1px solid rgb(184, 180, 180);
                border-radius: 5px;
            }
            .down:hover {
                background-color: rgb(0, 112, 209);
            }
            .learn:hover {
                background-color: rgb(221, 221, 221);
            }
            .footer {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
                background-color: rgb(236, 236, 236);
                padding: 30px;
            }
            .footer p {
                font-size: 11px;
                color: rgb(150, 150, 150);
            }
            .icon {
                margin-top: 30px;
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-bottom: 20px;
            }
            .icon i {
                color: rgb(150, 150, 150);
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="head">
                <div class="content">
                    <h1>Magna leo sapien gravida</h1>
                    <p>
                        Gravida at leo elementum elit fusce accumsan dui libero,
                        quis vehicuala <br />
                        lectus ultricies eu. In convallis amet leo sapien
                        iaculis efficitur.
                    </p>
                </div>
                <div class="border"></div>
                <div class="button">
                    <button class="down">
                        <i class="fa-solid fa-download"></i>
                        Download
                    </button>
                    <button class="learn">Learn More</button>
                </div>
            </div>
            <div class="footer">
                <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="credits">
                    <p>&copy; Untitled. Credits: HTML5 UP + Unsplash</p>
                </div>
            </div>
        </div>
    </body>
</html>
