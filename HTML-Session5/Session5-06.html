<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 50%;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .text1 {
            background-color: rgb(229, 229, 229) ;
            color: rgb(16, 170, 16);
            font-weight: bold;
        }
        .center {
            text-align: center;
            border: 3px solid green;
        }
        .example {
            margin-top: 10px;
            background-color: rgb(239, 239, 239);
            padding: 10px;
            border-radius: 10px;
        }

        .text {
            margin: 2%;
        }

        .code {
            background-color: white;
            border-left: 3px solid green;
            padding: 5px;
        }

        .button input {
            background-color: rgb(6, 161, 6);
            color: white;
            border: 0cap;
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class = "container">
        <h1>Center Align Text</h1>
        <p>
            To just center the text inside an element, use <code class = "text1">text-align:center;</code>
        </p>
        <div class = "center">
            <p>This text is centered.</p>
        </div>
        <div class = "example">
            <h2>Example</h2>
            <div class = "code">
<pre>
<code style="color: darkgreen;">.center</code>{
    <code style="color: green;">text-align:</code> <code style="color: blue;">center;</code>
    <code style="color: green;">border:</code> <code style="color: blue;">3px solid green;</code>
} 
</pre>
            </div>
            <div class="button">
                <input type="button" value="Try it Yourself &raquo;">
            </div>
        </div>
    </div>
</body>
</html>
