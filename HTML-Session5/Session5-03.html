<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: rgb(235, 233, 233);
                font-family: Arial, sans-serif;
                width: 80%;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
            }
            #tieude {
                background-color: blueviolet;
                color: white;
            }
            th,
            td {
                padding: 20px;
            }
            .even {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div style="font-family: Tahoma">
            <h1 style="text-align: center">ADMIN USER TABLE</h1>

            <table border="1">
                <tr id="tieude">
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>EMAIL</th>
                    <th>ROLE</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>admin01</td>
                    <td>admin01@example.com</td>
                    <td>Administrator</td>
                </tr>
                <tr class="even">
                    <td>2</td>
                    <td>user123</td>
                    <td>user123@example.com</td>
                    <td>User</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>moderator56</td>
                    <td>moderator56@example.com</td>
                    <td>Moderator</td>
                </tr>
            </table>
        </div>
    </body>
</html>
