<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/7b988689d5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="card">
            <div class="card-body d-flex flex-column gap-2">
                <h1 class="mb-3 text-center">Login</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >Email:</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email address"
                    />
                    <div id="email-text" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                        >Password:</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter your password"
                    />
                    <div id="password-text" class="form-text text-danger"></div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="btn">
                        Login
                    </button>
                </div>
                <div class="d-flex justify-content-between">
                    <p><a class="link-offset-2 link-underline link-underline-opacity-0" href="#">Forgot password?</a></p>
                    or
                    <p><a class="link-offset-2 link-underline link-underline-opacity-0" href="../Session34-01/index.html">SignUp</a></p>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
