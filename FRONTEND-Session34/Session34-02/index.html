<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/7b988689d5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container text-center w-50">
            <div class="title">
                <h1>Task Management</h1>
            </div>
            <div
                class="container_input d-flex justify-content-center gap-3 m-4"
            >
                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="content"
                        aria-describedby="emailHelp"
                        placeholder="Content"
                    />
                    <div id="content-error" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <input
                        type="date"
                        class="form-control"
                        id="date"
                        aria-describedby="emailHelp"
                    />
                    <div id="date-error" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <select
                        class="form-select"
                        aria-label="Default select example"
                    >
                        <option selected>Choose Status</option>
                        <option value="pending">Pending</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        aria-describedby="emailHelp"
                        placeholder="Username"
                    />
                    <div id="name-error" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="btn">
                        Submit
                    </button>
                </div>
            </div>
            <table class="table">
                <thead class=" table-secondary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Content</th>
                        <th scope="col">Due date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Assigned to</th>
                        <th scope="col" colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody id="body">
                    <!-- Nội dung từ Js -->
                </tbody>
            </table>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
