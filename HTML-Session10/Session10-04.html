<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            height: 1000px;
            background-color: rgb(243, 243, 243);
        }
        .container {
            background-color: #F5E6D0;
            padding: 30px;
            border-radius: 50px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .image img {
            width: 200px;
            border-radius: 50%;
            box-shadow: -6px 13px 0px 0px white;
        }
        .link {
            display: flex;
            gap: 30px;
            justify-content: end;
            margin-right: 30px;
        }
        .link a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .body {
            display: flex;
            padding: 130px 70px 40px 70px;
            gap: 80px;
        }
        .content {
            line-height: 30px;
        }
        .button button{
            background-color: #ff8539;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
        }
        .button button:hover {
            background-color: #e38f5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link">
            <a href="#">Works</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
        <div class="body">
            <div class="text">
                <div class="title">
                    <h1>
                        Hi, I am KienPhan, <br>
                        Creative Technologist
                    </h1>
                </div>
                <div class="content">
                    <p>
                        Lorem ipsum dolor sit amet consectetur maiores rerum reiciendis <br>
                        adipisicing elit. Quas quidem laudantium maiores rerum reiciendis <br>
                        Lorem ipsum dolor sit amet consectetur.
                    </p>
                </div>
                <div class="button">
                    <button>
                        Download Resume
                    </button>
                </div>
            </div>
            <div class="image">
                <img src="IMG/KienPhan.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
