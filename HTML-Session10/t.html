<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: auto;
                height: 1000px;
                background-color: rgb(243, 243, 243);
            }
            .container {
                display: flex;
                justify-content: center;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 50px;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            }
            img {
                width: 200px;
            }
            table {
                border-spacing: 8px;
            }
            .text {
                padding: 10px 0px;
                border-radius: 10px;
                background-color: rgb(217, 217, 217);
                text-align: center;
            }
            h1 {
                background: linear-gradient(to top, #838383 20%, #000000 80%);
                background-clip: text;
                color: transparent;
            }
            .image img {
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table>
                <tr>
                    <td class="text">
                        <h1>FOOTBALL</h1>
                    </td>
                </tr>
                <tr>
                    <td class="image">
                        <img src="IMG/football.png" alt="" />
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="image">
                        <img src="IMG/basketball.png" alt="" />
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        <h1>
                            BASKET <br />
                            BALL
                        </h1>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="text">
                        <h1>CAR SPORT</h1>
                    </td>
                </tr>
                <tr>
                    <td class="image">
                        <img src="IMG/carsport.png" alt="" />
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td class="image">
                        <img src="IMG/tabletennis.png" alt="" />
                    </td>
                </tr>
                <tr>
                    <td class="text">
                        <h1>
                            TABLE <br />
                            TENNIS
                        </h1>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
