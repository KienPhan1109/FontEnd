<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75a18646d0.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(243, 243, 243);
            color: white;
            height: 1100px;
        }
        img {
            border-radius: 50px;
            width: 1600px;
        }
        .container {
            background-color: rgb(226, 226, 226);
            padding: 50px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .image{
            position: relative;
        }
        .background {
            position: absolute;
            top: 0%;
            background-color: black;
            width: 1600px;
            height: 900px;
            opacity: 0.5;
            border-radius: 50px;
        }
        .text {
            font-size: 35px;
            color: white;
            border: 1px solid white;
            position: absolute;
            padding: 10px 20px;
            top: 5%;
            left: 5%;
            border-radius: 5px;
        }
        .body {
            position: absolute;
            bottom: 6%;
            left: 5%;
        }
        .date {
            font-size: 20px;
            opacity: 0.8;
        }
        .title {
            font-size: 30px;
        }
        .content {
            font-size: 21px;
            line-height: 50px;
        }
        .button_container {
            margin-top: 50px ;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: end;
            align-items: center;
            gap: 50px;
            margin-right: 50px;
        }
        .left {
            padding: 15px 30px;
            background-color: rgb(16, 186, 130);
        }
        .right {
            padding: 15px 30px;
            background-color: rgb(0, 0, 0);
        }
        .black {
            border-radius: 50%;
            padding: 10px 15px;
            background-color: black;
        }
        .number {
            border-radius: 50%;
            padding: 10px 15px;
            background-color: rgb(228, 228, 228);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="background"></div>
            <img src="IMG/technology.png" alt="">
            <div class="text">
                Football
            </div>
            <div class="body">
                <div class="date">
                    Agence France-Presse - 04 June 2023
                </div>
                <div class="title">
                    <h1>
                        LIONEL MESSI LEAVING LIGUE 1 TEAM <br>
                        PARIS SAINT-GERMAIN, CLUB CONFIRMS
                    </h1>
                </div>
                <div class="content">
                    The EuroLeague Finals Top Scorer is the individual award for the player <br>
                    that gained the highest points in the EuroLeague Finals
                </div>
            </div>
        </div>
        <div class="button_container">
            <div class="left">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="black">
                1
            </div>
            <div class="number">
                2
            </div>
            <div class="number">
                3
            </div>
            <div class="number">
                4
            </div>
            <div class="right">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
