<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/7b988689d5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="card">
            <div class="card-body" id="default">
                <h1 id="title">Nhập tên của bạn</h1>
                <div class="mt-5 d-flex gap-2 w-75 m-auto">
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                    <button type="button" class="btn btn-primary" id="btn">Lưu</button>
                </div>
                <div id="error-name" class="form-text mt-2"></div>
            </div>
            <div class="card-body" id="none">
                <h1 id="hello"></h1>
                <div class="mt-5 w-75 m-auto">
                    <button type="button" class="btn btn-primary" id="rename">Đổi tên</button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
