<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/7b988689d5.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center text-center gap-4 flex-column p-5">
            <div class="title">
                <h1>Đăng ký</h1>
            </div>
            <form class="d-flex flex-column gap-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="registerName" placeholder="Tên đăng nhập">
                    <div id="errorName" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="registerPass" placeholder="Mật khẩu">
                    <div id="errorPass" class="form-text"></div>
                </div>
            </form>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="register()">Đăng ký</button>
            </div>
            <p><a class="link-offset-2 link-underline link-underline-opacity-0 link-opacity-50-hover" href="login.html">Quay lại đăng nhập</a></p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"
        ></script>
        <script src="./js/main.js"></script>
    </body>
</html>
