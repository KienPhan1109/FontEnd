<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            height: 1000px;
            background-color: rgb(214, 234, 252);
        }
        .container {
            width: 700px;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .logo{
            display: flex;
            align-items: center;
            color: rgb(23, 23, 23);
            margin-bottom: 10px;
        }
        .img img {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            color: rgb(23, 23, 23);;
        }
        .author{
            color: rgb(4, 48, 86);
            font-weight: bold;
            font-size: 17px;
        }
        .content {
            color: rgb(75, 75, 75);
            font-size: 23px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMG/icon2.png" alt="">
            <h1>EDITOR'S PICK</h1>
        </div>
        <div class="img">
            <img src="IMG/technology.png" alt="">
        </div>
        <div class="title">
            <h1>Khó cứu được Chị Đẹp Đạp Gió 2024</h1>
        </div>
        <div class="author">
            Musik
        </div>
        <div class="content">
            <p>
                Quy tụ dàn diễn viên nổi tiếng như Ngọc Ánh, Minh Tuyết, Phương Thanh, Tóc Tiên, Minh Hằng... Chị Đẹp Đạp Gió 2024 không có sức hút, gần như hụt hơi trước các anh trai và loạt sự kiện giải trí khác.
            </p>
        </div>
    </div>
</body>
</html>
