<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor's Pick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .card {
            max-width: 500px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .editor-pick {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .editor-pick img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .image-container img {
            width: 100%;
            border-radius: 5px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin: 10px 0;
        }
        .category {
            color: #00376b;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="editor-pick">
        <img src="IMG/icon2.png" alt="Star" width="24">
        EDITOR'S PICK
    </div>
    <div class="image-container">
        <img src="IMG/technology.png" alt="Chị Đẹp Đạp Gió 2024">
    </div>
    <div class="title">Khó cứu được Chị Đẹp Đạp Gió 2024</div>
    <div class="category">Musik</div>
    <div class="description">
        Quy tụ dàn nghệ sĩ nổi tiếng như Ngọc Ánh, Minh Tuyết, Phương Thanh, Tóc Tiên, Minh Hằng... 
        Chị Đẹp Đạp Gió 2024 không có sức hút, gần như hụt hơi trước các anh trai và loạt sự kiện giải trí khác.
    </div>
</div>

</body>
</html>
