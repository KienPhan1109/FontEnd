<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 1000px;
            }
            .container {
                width: 600px;
                border-radius: 10px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.5);
                margin: auto;
                padding: 20px;
            }
            .title {
                border-left: 7px solid orange;
                padding-left: 20px;
            }
            img {
                width: 100%;
                margin: 10px 0;
            }
            .image {
                position: relative;
            }
            .image .text {
                position: absolute;
                bottom: 30px;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 10px 15px;
            }
            .footer p {
                font-weight: bold;
                text-align: left;
                font-size: 17px;
            }
            .bo {
                border-bottom: 1px solid rgb(192, 188, 188);
                padding-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>BEAUTY & FASHION</h1>
            </div>
            <div class="body">
                <div class="image">
                    <img src="IMG/toanha.jpg" alt="" />
                    <div class="text">
                        <h2>
                            Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong
                            thủy không đùa được đâu!
                        </h2>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p class="bo">
                    Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?
                </p>
                <p>
                    Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào
                    bình luận gấp
                </p>
            </div>
        </div>
    </body>
</html>
